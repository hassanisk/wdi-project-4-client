<div class="mw6 center tc" >
<input type="text" class="search f6 fw4" ng-model="main.q" placeholder="Search...">
  <input class="level" type="checkbox" ng-model="main.useLevel"><br>
  <label class="level f10 fw4" for="level">Difficulty Level</label>
  <input type="range" ng-model="main.level" min="1" max="4"  ng-disabled="!main.useLevel"><br>
  <label class="f10 fw4" for="bodypart">Select bodypart</label><br>

  <div class="relative">
    <img class="human" src="../images/human.png" alt="">
    <img class="part absolute biceps zo" src="../images/biceps.png" for="r1" alt="biceps" ng-click="main.biceps()">
    <img class="part absolute legs zo" src="../images/legs.png" for="r2" alt="legsback" ng-click="main.legs()">
    <img class="part absolute chest zo" src="../images/chest.png" for="r3" alt="chest" ng-click="main.chest()">
    <img class="part absolute abs zo" src="../images/abs.png" for="r4" alt="abs" ng-click="main.abs()">
    <img class="part absolute shoulders zo" src="../images/shoulders.png" for="r5" alt="shoulder" ng-click="main.shoulders()">
    <img class="part absolute triceps zo" src="../images/triceps.png" for="r6" alt="triceps" ng-click="main.triceps()">
    <img class="part absolute back zo" src="../images/back.png" for="r7" alt="back" ng-click="main.back()">
  </div>
<button class="b ph3 f6 fw4 pv2 input-reset ba bg-transparent grow pointer f6 dib apply-btn generate tc" type="button" ng-click="main.filterExercises()" name="generate" id="submitButton">Generate</button><br>

  <div class=" mw6 bodypart ">
    <input type="radio" ng-model="main.bodypart" name="bodypart" value="1" id="r1" checked="checked">
    <input type="radio" ng-model="main.bodypart" name="bodypart" value="2" id="r2">
    <input type="radio" ng-model="main.bodypart" name="bodypart" value="3" id="r3">
    <input type="radio" ng-model="main.bodypart" name="bodypart" value="4" id="r4">
    <input type="radio" ng-model="main.bodypart" name="bodypart" value="5" id="r5">
    <input type="radio" ng-model="main.bodypart" name="bodypart" value="6" id="r6">
    <input type="radio" ng-model="main.bodypart" name="bodypart" value="7" id="r7">
  </div>
</div>
<div id="show">
  <div ng-if="main.final && main.ready">
    <slick infinite="true" slides-to-show="1" init-onload="true" data="main.final" slides-to-scroll="1"  class="br2 ba dark-gray b--black-10 mv4 w-100 w-50-m w-25-l mw5 center ">
      <div ng-repeat="exercise in main.final track by $index" >
        <img class="db w-100 br2 br--top test" ng-src="{{ exercise.image }}" alt="{{ exercise.name }}" >
        <div class="pa2 ph3-ns pb3-ns">
          <div class="dt w-100 mt1">
            <div class="dtc">
              <h1 class="f5 f4-ns mv0">{{ exercise.name | uppercase}}</h1>
            </div>
            <div class="dtc tr">
              <h2 class="f5 mv0">Rep: {{ exercise.rep }}</h2>
            </div>
          </div>
          <p class="f6 lh-copy measure mt2 mid-gray">
            {{ exercise.desc}}...
          </p>
        </div>
      </div>
    </slick>
    <a href="#up">up</a>
  </div>
</div>
