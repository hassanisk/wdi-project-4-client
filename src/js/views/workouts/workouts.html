<input type="text" class="search" ng-model="main.q" placeholder="Search...">
  <button type="button" ng-click="main.filterExercises()" name="generate" id="submitButton">generate</button>
  <input type="checkbox" id="level" ng-model="main.useLevel">
  <label for="level">level</label>
  <input type="range" ng-model="main.level" min="1" max="4"  ng-disabled="!main.useLevel">
  <label for="bodypart">Select bodypart</label><br>
<div class="bodypart">
  <input type="radio" ng-model="main.bodypart" name="bodypart" value="1" id="r1" checked="checked">
  <label class="radio bicepsfocused" for="r1" id="biceps"></label>
  <input type="radio" ng-model="main.bodypart" name="bodypart" value="2" id="r2">
  <label class="radio legsfocused" for="r2" id="legs"></label>
  <input type="radio" ng-model="main.bodypart" name="bodypart" value="3" id="r3">
  <label class="radio chestfocused" for="r3" id="chest"></label>
  <input type="radio" ng-model="main.bodypart" name="bodypart" value="4" id="r4">
  <label class="radio absfocused" for="r4" id="abs"></label>
  <input type="radio" ng-model="main.bodypart" name="bodypart" value="5" id="r5">
  <label class="radio shouldersfocused" for="r5" id="shoulders"></label>
  <input type="radio" ng-model="main.bodypart" name="bodypart" value="6" id="r6">
  <label class="radio tricepsfocused" for="r6" id="triceps"></label>
</div>


  <div ng-repeat="exercise in main.final">
    <h2 ui-sref="workoutsShow" >{{ exercise.name | uppercase | limitTo: 14}}...</h2>
    <img ui-sref="workoutsShow" ng-src="{{ exercise.image }}" alt="{{ exercise.name }}" >
  </div>
