<!DOCTYPE html>
<html ng-app="gymApp">
<head>
  <base href="/">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
  <meta charset="utf-8">
  <title>Angular Stack Setup</title>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body ng-controller="MainCtrl as main">





  <header class="bg-white black-80 tc pv4 avenir">
  <a href="" class="bg-black-80 ba b--black dib pa3 w2 h2 br-100">
    <svg class="white" data-icon="skull" viewBox="0 0 32 32" style="fill:currentcolor"><title>skull icon</title><path d="M16 0 C6 0 2 4 2 14 L2 22 L6 24 L6 30 L26 30 L26 24 L30 22 L30 14 C30 4 26 0 16 0 M9 12 A4.5 4.5 0 0 1 9 21 A4.5 4.5 0 0 1 9 12 M23 12 A4.5 4.5 0 0 1 23 21 A4.5 4.5 0 0 1 23 12"></path></svg>
  </a>
  <h1 class="mt2 mb0 baskerville i fw1 f1">Pocket Gym</h1>
  <h2 class="mt2 mb0 f6 fw4 ttu tracked">a whole website about gyming </h2>
  <nav class="bt bb tc mw7 center mt4">
    <a class="f6 f5-l link bg-animate black-80 hover-bg-lightest-blue dib pa3 ph4-l" href="/">Home</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-green dib pa3 ph4-l" href="/portfolio">Workouts Generator</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-blue dib pa3 ph4-l" href="/shop">Diets</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l" href="/about">About</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-yellow dib pa3 ph4-l" href="/contact">Contact</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-yellow dib pa3 ph4-l" ng-hide="main.user" ui-sref="register">Sign Up</a>
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-yellow dib pa3 ph4-l" ng-hide="main.user" ui-sref="login">Sign In</a>
  <a ng-click="main.logout()" ng-show="main.user" class="f6 f5-l link bg-animate black-80 hover-bg-light-yellow dib pa3 ph4-l">Logout</a>



  </nav>
</header>






<main ui-view></main>




  <input type="text" class="search" ng-model="main.q" placeholder="Search...">

  <button type="button" ng-click="main.filterExercises()" name="generate" id="submitButton">generate</button>


  <input type="checkbox" id="level" ng-model="main.useLevel">
  <label for="level">level</label>
  <input type="range" ng-model="main.level" min="1" max="4"  ng-disabled="!main.useLevel">
  <label for="bodypart">Select bodypart</label>
<br>
<div class="bodypart">

  <input type="radio" ng-model="main.bodypart" name="bodypart" value="1" id="r1" checked="checked">
  <label class="radio bicepsfocused" for="r1" id="biceps"></label>

  <input type="radio" ng-model="main.bodypart" name="bodypart" value="2" id="r2">
  <label class="radio legsfocused" for="r2" id="legs"></label>
  <input type="radio" ng-model="main.bodypart" name="bodypart" value="3" id="r3">
  <label class="radio chestfocused" for="r3" id="chest"></label>
  <input type="radio" ng-model="main.bodypart" name="bodypart" value="4" id="r4">
  <label class="radio absfocused" for="r4" id="abs"></label>
  <input type="radio" ng-model="main.bodypart" name="bodypart" value="5" id="r5">
  <label class="radio shouldersfocused" for="r5" id="shoulders"></label>
  <input type="radio" ng-model="main.bodypart" name="bodypart" value="6" id="r6">
  <label class="radio tricepsfocused" for="r6" id="triceps"></label>
</div>



  <div ng-repeat="exercise in main.final">
    <h2>{{ exercise.name | uppercase | limitTo: 14}}...</h2>
    <p>description :{{ exercise.desc }} </p>
    <p>Level <strong>{{ exercise.difficulty }}</strong></p>
    <p>Bodypart  <strong>{{ exercise.musclesname }}</strong></p>
    <img ng-src="{{ exercise.image }}" alt="{{ exercise.name }}" >
  </div>
</body>
