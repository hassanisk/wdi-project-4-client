<!DOCTYPE html>
<html ng-app="gymApp">
<head>
  <base href="/">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
  <meta charset="utf-8">
  <title>Angular Stack Setup</title>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body ng-controller="MainCtrl as main">



  <main ui-view></main>
  <nav>
    <li ng-hide="main.user" class="navhover">
      <a ui-sref="register">Sign Up</a>
    </li>
    <li ng-hide="main.user" class="navhover">
      <a ui-sref="login" >Sign In</a>
    </li>
    <li>
      <a ng-click="main.logout()" ng-show="main.user" class="f6 fw4 hover-white-70 no-underline black-70 dib ml2 pv2 ph3 pointer nav-link pointer bl">Logout</a>
    </li>
  </nav>
  <input type="text" class="search" ng-model="main.q" placeholder="Search...">
  <button type="button" ng-click="main.filterExercises()" name="generate" id="submitButton">generate</button>

  <input type="checkbox" id="level" ng-model="main.useLevel">
  <label for="level">level</label>
  <input type="range" ng-model="main.level" min="1" max="4" ng-disabled="!main.useLevel">
  <input type="checkbox" id="bodypart" ng-model="main.useBodypart">
  <label for="bodypart">Select bodypart</label>
  <input type="range" ng-model="main.bodypart" min="1" max="6" ng-disabled="!main.useBodypart">
  <div ng-repeat="exercise in main.filtered">
    <h2>{{ exercise.name | uppercase | limitTo: 14}}...</h2>
    <p>description :{{ exercise.desc }} </p>
    <p>Level <strong>{{ exercise.difficulty }}</strong></p>
    <p>Bodypart  <strong>{{ exercise.musclesname }}</strong></p>
    <img ng-src="{{ exercise.image }}" alt="{{ exercise.name }}" >

  </div>





<!--
  <p> Name: {{ item.name }}</p>
  <p>Desc: {{ item.desc }}</p>
  <p>Repetition: {{ item.rep }}</p>
  <p>Level: {{ item.level }}</p>
  <img ng-src="{{item.image}}"><br> -->

</body>
</html>
